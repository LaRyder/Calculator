<html lang="en">
<head>
<title>Calculator</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles.css" rel="stylesheet">
<div class="header">
    <div>
     <h1>Lauren's Calculator</h1>
   </div>
  
</head>

<body>

<div class="grid-container">
  <div class="box1">
    <img src="MicrosoftTeams-image.png" width="100%" class="center">
    </div>
  <div class="box2"><input type="button" class="w3-button" value="1" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box3"><input type="button" class="w3-button" value="2" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box4"><input type="button" class="w3-button" value="3" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box5"><input type="button" class="w3-button" value="4" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box6"><input type="button" class="w3-button" value="5" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box7"><input type="button" class="w3-button" value="6" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box8"><input type="button" class="w3-button" value="7" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box9"><input type="button" class="w3-button" value="8" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box10"><input type="button" class="w3-button" value="9" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>
  <div class="box11"><input type="button" class="w3-button" value="x" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box12"><input type="button" class="w3-button" value="/" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box13"><input type="button" class="w3-button" value="+" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box14"><input type="button" class="w3-button" value="-" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>  
  <div class="box15"><input type="button" class="w3-button" value="=" style="cursor: pointer;color: purple;background-color: pink;border: pink;font-size: xx-large"></div>

</div>
</body>
</html>
